<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickBite - Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff4d4d, #ff9999);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #fff;
      color: #ff4d4d;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ffe6e6;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .modal-content h2 {
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .modal-content button {
      width: 100%;
      padding: 0.6rem;
      background: #ff4d4d;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <h1>Welcome to QuickBite</h1>
    <p>Delicious meals delivered fast and fresh.</p>
    <button class="btn" onclick="openModal()">Get Started</button>
  
    <div class="modal" id="authModal">
      <div class="modal-content">
        <h2 id="modal-title">Login</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="handleAuth()">Submit</button>
        <p style="text-align:center; margin-top:10px;">
          <a href="#" onclick="toggleForm()">Switch to <span id="form-type">Register</span></a>
        </p>
      </div>
    </div>
  
    <script>
      let isLogin = true;
  
      function openModal() {
        document.getElementById('authModal').style.display = 'flex';
      }
  
      function toggleForm() {
        isLogin = !isLogin;
        document.getElementById('modal-title').textContent = isLogin ? 'Login' : 'Register';
        document.getElementById('form-type').textContent = isLogin ? 'Register' : 'Login';
      }
  
      function handleAuth() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
  
        if (!username || !password) {
          alert("Please fill in both fields.");
          return;
        }
  
        // Simulate login/register
        localStorage.setItem("quickbite_user", username);
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
